definitions:
  handler.Hero:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
info:
  contact:
    email: hola@codelab.com.py
    name: Pedro Flores
    url: http://codelab.com.py
  description: This is a sample server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Swagger Example API
  version: "1.0"
paths:
  /heroes:
    get:
      description: Lists all heroes in the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.Hero'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all heroes
    post:
      description: Creates a new hero in the database
      parameters:
      - description: Hero information
        in: body
        name: hero
        required: true
        schema:
          $ref: '#/definitions/handler.Hero'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.Hero'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new hero
  /heroes/{id}:
    get:
      description: Retrieves a hero from the database by its ID
      parameters:
      - description: Hero ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Hero'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a hero by ID
swagger: "2.0"
